<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Datos</title>
</head>
<body>
    <script>
        /*
        Tipos de valores que podemos guardar en variables:
            -Numerico
            -Cadena de texto
            -Arreglos
            -Funciones
            -Booleanos
            -Objetos
        */
       var numero = 7;
       var decimal = 3.1416;

       
       /*Se convierte en texto por que el resultadop tiene las comillas
       aunque la variable se llama numero */
       var nombre = 'Jose Ramses';
       var numero = 'texto';

       /*Arreglo o array es un vector donde podemos guardar datos en este caso palabras */
       var arreglo = ['Carlos','Arturo'];


       var saludo = function(){};

        /*Variables booleanas se distingen por que a 
        sus valores son falso o verdadero */
       var verdadero = true;
       var falso = false;
    </script>
</body>
</html>
